<html ng-app="ionicApp">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>

    <title>Tabs Example</title>
    
	<link href="https://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet" />
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script>
	
	<!--
	<link href="https://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet" />
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script>
	<link href="ionic.min.css" rel="stylesheet" />
    <script src="ionic.bundle.min.js"></script>
	-->
    <script src="app.js"></script>

    <script src="HomeTabCtrl.js"></script>    
  </head>

  <body>

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">
        
        <ion-tab title="古英文" icon="ion-document-text" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
        
      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="古英文搜尋">
        <ion-content class="padding">
          
          
            <div class="card">              
              <div class="item item-divider" style="color:red">                
              </div>
              <div class="list">               
                <label class="item item-input item-stacked-label">
                  <span class="input-label">
                    <span>
                      搜尋目標&nbsp                      					  
					  <input type="text" placeholder="搜尋目標文字" ng-model="SearchModel.Text"/>
					  <button class="button button-positive" ng-click="nextDictionary()">
						清除搜尋
					  </button>
					  
                    </span>
                  </span>
                </label>
                <div class="item item-divider" style="color:red">                  
				
				<ul class="list">      
				  <li ng-repeat="data in vocabulary| filter:SearchModel.Text">{{data.number| numberFixedLen:3}}&nbsp &nbsp {{data.eg}}</li>          
				   <!-- | filter:SearchModel.Text -->
			  </ul> 				
                </div>
              </div>
            </div>
          

        </ion-content>
      </ion-view>
    </script>    
  </body>
</html>
