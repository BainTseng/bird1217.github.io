<html ng-app="ionicApp">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>

    <title>Tabs Example</title>
    
	<!-- <link href="https://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet" /> -->
    <!-- <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script> -->
	
	<link href="https://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet" /> 
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script>
	
	<!--
	<link href="https://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet" />
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script>
	<link href="ionic.min.css" rel="stylesheet" />
    <script src="ionic.bundle.min.js"></script>
	-->
    <script src="app.js"></script>

    <script src="HomeTabCtrl.js"></script>    
  </head>

  <body ng-app="ionicApp">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">
        
        <ion-tab title="古英文" icon="ion-document-text" ui-sref="tabs.home">
          <ion-nav-view></ion-nav-view>
        </ion-tab>
        
      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view title="List">
        <ion-content class="padding">          
          <div ng-repeat="dictionary in vocabulary2">
            <div class="card">                            
              <div class="list">                                
				  <div class="item item-divider" style="color:red">                  										
					<label class="item item-input">
						<input type="text" id="modelText" placeholder="搜尋目標文字" ng-model="SearchModel.Text" />
					</label>					
					<button class="button button-full button-positive" ng-click="nextDictionary()">
						清除搜尋
					</button>
				  </div>
              </div>			 			 
			  <div class="list">			  
				  <a class="item" ui-sref="tabs.home2({todoId: data.number})" ng-repeat="data in vocabulary| filter:SearchModel.Text">      				    
					<h1>{{data.eg}}</h1>
					<p style="color:red">字母順序:{{data.number |numberFixedLen:3}}</p>
				  </a>
			  </div>              
            </div>								
          </div>

        </ion-content>
      </ion-view>
	  </script>    
	  <script id="templates/home2.html" type="text/ng-template">
      <ion-view title="Detail">
        <ion-content class="padding">
							
  
  <div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="star.jpg">
	  <h1>{{vocabulary2[0].number}}</h1>
      <h1>{{vocabulary2[0].eg}}</h1>
      <h1>{{vocabulary2[0].ch}}</h1>
    </a>   
</div>
  
			
        </ion-content>
      </ion-view>

    </script>    
  </body>
</html>
