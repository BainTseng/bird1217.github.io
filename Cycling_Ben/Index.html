<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cache-control" content="no-cache">

    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="site.css">
    <link href="common.css" rel="stylesheet">

    <script src="jquery-1.10.2.js"></script>
    <!-- <script src="http://spm.lannerinc.com:1999/LannerForms/Scripts/common/common.js"></script> -->
    <script src="common.js"></script>

    <script src="datatables.min.js"
        language="javascript"></script>
    <script
        src="jquery.loading.min.js"
        language="javascript"></script>

    <script src="index.js"></script>
    <style>
        #headerCenter {
            text-align: center;
        }

        #headerRight {
            text-align: right;
        }

        .cellRight_targetFTP {
            text-align: right;
            color: #000021;
            font-weight: bold;
        }

        .cellRight_nonFTP {
            text-align: right;
            color: #D9D9E0;
            font-weight: bold;
        }

        #Z3 {
            background-color: #FCD549 !important;
            ;
        }

        #Z4 {
            background-color: #FC9C49 !important;
            ;
        }

        #Z5 {
            background-color: #E34074 !important;
        }
    </style>
</head>

<body class="bodyStyle">
    <div class="container formStyle" id="body">
        <div class="form-group">
            <label for="exampleInputEmail1">FTP:</label>
            <input type="email" id="ftpValue" aria-describedby="emailHelp" placeholder="Enter FTP Value">
            <label for="exampleInputEmail2">Weight:</label>
            <input type="email" id="weightValue" aria-describedby="emailHelp" placeholder="Enter Weight Value">
            <button class="btn btn-primary" type="button" onclick="showChart()">Update</button>
        </div>


        <div class="col-sm-12 col-lg-12 colStyle">
            <div class="form-group rowColumn">
                <div class="row rowStyle" style="overflow: auto;">
                    <table class="table grid table-bordered businessTripGrid" style="margin-top: 15px;">
                        <thead class="header">

                            <tr>
                                <th id="ftp" style="color:black;background-color: #FFFFFF !important;">FTP: 
                                    <span id="ftpDisplay"></span>
                                </th>
                                <th id="weight" style="color:black;background-color: #FFFFFF !important;">Weight:
                                    <span id="weightDisplay"></span>
                                </th>
                                <th colspan="2" style="color:black;background-color: #FFFFFF !important;">推力比 :<span
                                        style="color:red" id="climePowerDisplay"></span></th>
                                <th colspan="8" id="ftpWeight"
                                    style="color:Red;font-weight: 700;background-color: #FFFFFF !important;"></th>
                            </tr>

                            <tr>
                                <th colspan="4" id="Z4" rowspan="1">z4</th>
                                <th rowspan="1" colspan="1" style="background-color: #FFFFFF !important;"></th>
                                <th colspan="2" id="Z5" rowspan="1">z5</th>
                                <th rowspan="1" colspan="1" style="background-color: #FFFFFF !important;"></th>
                                <th colspan="4" id="Z3" rowspan="1">z3</th>
                            </tr>
                            <tr>
                                <th id="Z4" rowspan="1" colspan="1" >105%</th>
                                <th id="Z4" rowspan="1" colspan="1" >92%</th>
                                <th id="Z4" rowspan="1" colspan="1" >98%</th>
                                <th id="Z4" rowspan="1" colspan="1" >FTP</th>
                                <th id="" rowspan="1" colspan="1" style="background-color: #FFFFFF !important;"></th>
                                <th id="Z5" rowspan="1" colspan="1">110%</th>
                                <th id="Z5" rowspan="1" colspan="1">80%</th>
                                <th id="" rowspan="1" colspan="1"
                                    style="background-color: #FFFFFF !important;"></th>
                                <th id="Z3" rowspan="1" colspan="1">85%</th>
                                <th id="Z3" rowspan="1" colspan="1">82%</th>
                                <th id="Z3" rowspan="1" colspan="1">78%</th>
                            </tr>
                        </thead>
                        <tbody></tbody>

                    </table>
                </div>
            </div>
        </div>




        <div class="col-sm-12 col-lg-12 colStyle">
            <div class="form-group rowColumn">
                <div class="row rowStyle" style="overflow: auto;">
                    <table class="table grid table-bordered zoneGrid" style="margin-top: 15px;">
                        <thead class="header">
                            
                            <tr>
                                <th style="background-color: #FFFFFF !important;color:black;">From </th>
                                <th style="background-color: #FFFFFF !important;color:black;">To</th>
                                <th style="background-color: #FFFFFF !important;color:black;">Zone</th>
                                <th style="background-color: #FFFFFF !important;color:black;"></th>
                                <th style="background-color: #FFFFFF !important;color:black;"></th>                                

                                <th style="background-color: #FFFFFF !important;color:black">推力</th>                            
                            </tr>                            
                        </thead>
                        <tbody></tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
